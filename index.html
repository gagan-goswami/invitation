<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #b85c5c;
        }

        .invitation-card {
            width: 5in;
            height: 7in;
            padding: 1in;
            border-radius: 20px;
            background: url('/wedding-cvard.jpg') no-repeat center center;
            background-size: cover;
            color: #3d3d3d;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            box-sizing: border-box;
        }

        .invitation-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.062);
            border-radius: 20px;
            z-index: 0;
        }

        .invitation-card>* {
            position: relative;
            z-index: 1;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #b85c5c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #a04747;
        }
    </style>
</head>

<body>
    <h1>Personalized Wedding Invitation</h1>

    <div class="input-section">
        <label for="username">Enter your name:</label><br>
        <input type="text" id="username" placeholder="Your Name" oninput="updateInvitation()" />
        <br>
        <button onclick="downloadPDF()">Download Invitation as PDF</button>
    </div>

    <div class="invitation-card" id="invitation">
        <p>You are cordially invited to the wedding of</p>
        <h2>Emma & Liam</h2>
        <p>With love,</p>
        <h3 id="guest-name">[Your Name Here]</h3>
        <p>Join us on June 15th, 2025<br>At Rosewood Garden, California</p>
    </div>

    <script>
        function updateInvitation() {
            const name = document.getElementById('username').value;
            document.getElementById('guest-name').textContent = name ? name : '[Your Name Here]';
        }

        function downloadPDF() {
            const name = document.getElementById('username').value;
            if (!name) {
                alert("Please enter your name first.");
                return;
            }

            const element = document.getElementById('invitation');
            const opt = {
                margin: 0,
                filename: `Wedding_Invitation_for_${name}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3 },
                jsPDF: {
                    unit: 'in',
                    format: [5, 8], // Width x Height in inches
                    orientation: 'portrait'
                }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>

</html>
